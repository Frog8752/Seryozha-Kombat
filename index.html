<!DOCTYPE html>
<html>
<head>
 <title>Clicker Game !</title>
 <link rel="stylesheet" media="screen" href="style.css">
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
 <style>
   body {
     overflow: hidden; 
     height: 100vh; 
     display: flex;
     justify-content: center; 
     align-items: center; 
     margin: 0;
     background: rgb(21,31,36);
     color: white;
   }
   .clicker {
     border-radius: 50%; 
     width:200px;
     height:200px;
     transition: width 0.3s, height 0.3s;
     border: 5px solid #000000; 
     background-color: #FFFFFF;
   }
   .clicker:hover {
     width:225px;
     height:225px;
   }
   .clicker:active {
     transition: width 0.05s, height 0.05s;
     width:200px;
     height:200px;
   }
   .money-text {
    margin-left: 20px;
    color: #FFFFFF; 
    font-size: 50px;
    background-color: #000000;
    padding: 10px;
   }
 </style>
</head>
<body>
 <!-- PLAYER MONEY -->
 <p id="money" class="money-text"></p>
 <!-- MAIN CLICKER BUTTON -->
 <button id="main-clicker" class="clicker">
  <img id="logo-clicker" src="img/money_logo.png" draggable=false>
 </button>
 <!-- SHOP BUTTONS -->
 <button id="b1" class="button" disabled><b></b>Money per Click x2</button>
 <button id="b2" class="button" disabled><b></b>+5 every second</button>
 <button id="b3" class="button" disabled><b></b>Auto Gain x2</button>
 
 <!-- Load Javascript -->
 <script src="script.js"></script>
</body>
</html
