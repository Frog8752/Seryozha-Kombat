<!DOCTYPE html>
<html>
<head>
  <title>Кнопка с градиентом</title>
  <style>
    .button {
      background: linear-gradient(to right, #ff0000, #ffff00); /* Градиент от красного к желтому */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px; /* Скругленные углы */
    }
  </style>
</head>
<body>

<button class="button">Нажми меня</button>

</body>
</html>
